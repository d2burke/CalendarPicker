<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>Javascript Scrolling Date Picker</title>

<link rel=stylesheet href="jquery.calendarPicker.css" type="text/css" media="screen">
<link rel=stylesheet href="iphone-style.css" type="text/css" media="screen">
<style type="text/css">
	#display{
		float:left;
		clear:both;
		margin:10px;
	}
	.ChangeToToday{
		float:left;
		clear:left;
	}
</style>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript" src="jquery.calendarPicker.js"></script>
<script type="text/javascript" src="test/jquery.mousewheel.js"></script>
</head>

<body>

<!-- THIS IS MY CUSTOM IPHONE STYLE VERSION -->
<a href="javascript:void(0);" onClick="calendarPicker1.changeDate(new Date())" class="ChangeToToday">today</a>
<div class="picker vertical">
	<div class="glass"></div>
	<div class="displayBar"></div>
	<div class="background">
    	<div class="top"></div>
        <div class="bottom"></div>
    </div>
    <div id="picker1" class="picker_control"></div><br>
</div>



<!-- THIS IS THE PLAIN VERSION -->
<a href="javascript:void(0);" onClick="calendarPicker2.changeDate(new Date())" class="ChangeToToday">today</a>
<div id="picker2" class="picker_control"></div>

<!-- THIS IS THE PLAIN vertical VERSION -->
<a href="javascript:void(0);" onClick="calendarPicker3.changeDate(new Date())" class="ChangeToToday">today</a>
<div id="picker3" class="picker_control"></div>

<span id="display"></span>

<script type="text/javascript">
  var calendarPicker1 = $("#picker1").calendarPicker({
    monthNames:["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    dayNames: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
    showDayArrows:false,
	vertical: true,
    callback:function(cal) {
      $("#display").html("Selected date: " + cal.currentDate);
    }});

  var calendarPicker2 = $("#picker2").calendarPicker({
    monthNames:["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    dayNames: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
    //useWheel:true,
    //callbackDelay:500,
    years:2,
    months:4,
    days:5,
    showDayArrows:false,
    callback:function(cal) {
      $("#display").html("Selected date: " + cal.currentDate);
    }});

  var calendarPicker3 = $("#picker3").calendarPicker({
    monthNames:["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
    dayNames: ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
    showDayArrows:false,
	vertical: true,
    callback:function(cal) {
      $("#display").html("Selected date: " + cal.currentDate);
    }});
</script>

</body>
</html>
